<body>
   <h1><b>NETFLIX</b></h1>
    <div class="mainblock">
        <h2><b>Sign In</b></h2>
        <form action="./redirect1.html">
            <input type="text" name="" id="fn" placeholder="Email or phone number" required><br>
            <input type="password" name="" id="ps" placeholder="Password" required><br>
            <div class="blur">
                  <input type="submit" value="Sign In" id="in">
             </div>
             <div class="or">
            <p>OR</p><br></div>
                <input type="button" value="Use a sign-in code" id="bt">
                <div class="under">
            <p>Forgot password ?</p>
        </div>
            <div class="rm">
                 <input type="checkbox" name="option" id="check" checked>Remember me<br>
            </div>
            <div class="left">
            <p>New to Netflix? <b>Sign up now.</b></p><br>
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.  <a href="">Learn more.</a></p>
        </div>
        </form>
    </div>
